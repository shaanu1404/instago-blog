<!-- Modal -->
<div class="modal fade" id="staticBackdrop-{{ blog.id }}" data-backdrop="static"
  data-keyboard="false" tabindex="-1"
  role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Delete post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete <strong>{{ blog.title | title }}</strong>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <form class="" action="{% url 'delete' blog.slug %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Yes, I'm sure.</button>
        </form>
      </div>
    </div>
  </div>
</div>
